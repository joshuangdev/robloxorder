<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      /* Your CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #333;
        color: #fff;
        user-select: none;
      }

      .button-container {
        margin-top: 50px;
        text-align: center;
      }

      .order-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #1a1a1a;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .order-button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <a href="/order">
        <button class="order-button">Order Now</button>
      </a>
    </div>
  </body>
</html>
